<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <div id="body"></div>
    <script>
        console.log("here comes the file!");

        async function textFile() {
            let response = await fetch('test.txt');
            let read = await response.text();
            document.getElementById('body').innerHTML = read;
            
        }

        textFile();
    </script>
</body>
</html>
